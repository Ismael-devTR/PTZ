<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Mockepon</title>
  </head>
  <body>
    <section id="pet-selection">
      <h1 class="title">Mockepon</h1>

      <h2 class="subtitle">Elige a tu mascota:</h2>

      <div class="mascotas">
        <input type="radio" name="mascota" id="Hipodoge" />
        <label class="tarjeta-mokepon" for="Hipodoge">
          <p>Hipodoge</p>
          <img src="/assets/mokepons_mokepon_hipodoge_attack.png" alt="" />
        </label>

        <input type="radio" name="mascota" id="Capipepo" />
        <label class="tarjeta-mokepon" for="Capipepo">
          <p>Capipepo</p>
          <img src="/assets/mokepons_mokepon_capipepo_attack.png" alt="" />
        </label>

        <input type="radio" name="mascota" id="Ratigueya" />
        <label class="tarjeta-mokepon" for="Ratigueya">
          <p>Ratigueya</p>
          <img src="/assets/mokepons_mokepon_ratigueya_attack.png" alt="" />
        </label>

        <input type="radio" name="mascota" id="Langostelvis" />
        <label class="tarjeta-mokepon" for="Langostelvis">Langostelvis</label>

        <input type="radio" name="mascota" id="Tucapalma" />
        <label class="tarjeta-mokepon" for="Tucapalma">Tucapalma</label>

        <input type="radio" name="mascota" id="Pydos" />
        <label class="tarjeta-mokepon" for="Pydos">Pydos</label>
      </div>
      <button class="btn-select-pet" id="btn-pet-selection">Seleccionar</button>
    </section>

    <section id="pet-atack">
      <h1 class="title">Mockepon</h1>
      <h2 class="subtitle">Seleccionar ataque:</h2>
      <div class="groupAtack">
        <button id="btn-fuego" class="btn-at">Fuego ðŸ”¥</button>
        <button id="btn-agua" class="btn-at">Agua ðŸ’§</button>
        <button id="btn-tierra" class="btn-at">Tierra ðŸŒ±</button>
      </div>

      <section id="battle-messages">
        <p id="resultado">Mucha suerte</p>

        <div id="reiniciar">
          <button id="btn-restart">Reiniciar</button>
        </div>
      </section>

      <div class="ataques">
        <div class="ataque-jugador">
          <p id="mascotaNamePlayer"></p>
          <p id="lifes-player">3</p>
          <div id="ataquesJugador"></div>
        </div>
        <div class="ataque-enemigo">
          <p id="mascotaNameEnemy"></p>
          <p id="lifes-enemy">3</p>
          <div id="ataquesEnemigo"></div>
        </div>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
